{% extends 'calendarApp/baseMinimal.html' %}

{% block content %}

        <h1 style="padding-bottom: 40px; padding-top:40px; font-size: 48px;">
          <b style="color: rgb(215,215,215);">Log In</b>
        </h1>

          <form class="loginform" method="post">

            {% csrf_token %}
            {{ form.as_p }}

            <button class="btn btn-lg btn-primary btn-block" type="submit" style="margin-top: 20px; width: 20%; display: inline-block">Login</button>
          </form>


        <p style="padding-top: 25px;"> Not a member?
          <br> <a href="/register">Register</a></p>

      </div>

{% endblock %}
