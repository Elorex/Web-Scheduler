<!--
    Registration.
-->
{% extends 'calendarApp/baseMinimal.html' %}
<!DOCTYPE HTML>
{% load static %}

          {% block content %}

          <h1 style="padding-bottom: 40px; padding-top:40px; font-size: 48px;">
            <b style="color: rgb(215,215,215);">Sign Up</b>
          </h1>

          <form method="POST">
              {% csrf_token %}
              {{form}}
              <br>
                <button class="btn btn-lg" type="submit" style="display: inline-block; margin-top: 40px; width: 30%">Register</button>
          </form>

          If you already have an account <a href="/login" target="blank"><strong>login</strong></a> instead.

          {% endblock %}
