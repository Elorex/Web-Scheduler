<!--
    Login form
-->

<!DOCTYPE HTML>
{% load static %}
<html lang="en">

    <head>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
      <!-- Bootstrap CSS -->
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
      <!--Custom CSS-->
      <link rel="stylesheet" href="resize.css" />
      <link rel="stylesheet" href="stylesheet.css" />
      <title>Login</title>
    </head>

    <body class="text-center" style="background-color: #222629">

      <!--Login Form-->
      <!--Reference: https://getbootstrap.com/docs/4.0/components/forms/-->
      <div class="container" style="width: 400px">
          <form class="form-signin">
            <h1 style="padding-bottom: 40px; padding-top:40px; font-size: 48px;">
              <b style="color: rgb(215,215,215);">Log In</b>
            </h1>
            <!--Username-->

            <input type="username" id="inputUsername" class="form-control" placeholder="Username" required="" autofocus="">
            <!--Password-->
            <input type="password" id="inputPassword" class="form-control" placeholder="Password" required="">
            <!--Sign in-->
            <button class="btn btn-lg btn-block" type="submit" style="margin-top: 40px">Sign in</button>
          </form>
        <p style="padding-top: 25px; color: rgb(215,215,215)"> Not a member?
          <br> <a href="/register">Register</a></p>

      </div>

      <!-- Scripts for Bootstrap -->

      <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
      <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    </body>

</html>
